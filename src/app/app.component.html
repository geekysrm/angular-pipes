<div class="container">
  <h3>Payment Form</h3>
  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input class="form-control" (input)="onNameChange($event.target.value)" />
    </div>
    <div class="col">
      <label>
        <b>Name</b>
      </label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input
        type="date"
        class="form-control"
        (input)="onDateChange($event.target.value)"
      />
    </div>
    <div class="col">
      <label>
        <b>Payment Date</b>
      </label>
      <div>
        <!-- date property from class file | date pipe -->
        <!-- {{ date | date: "longDate" }} OR -->
        {{ date | date: "MMMM d, y" }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label>Amount</label>
      <input
        class="form-control"
        (input)="onAmountChange($event.target.value)"
      />
    </div>
    <div class="col">
      <label>
        <b>Amount</b>
      </label>
      <div>
        {{ amount | currency: "INR" }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label>Height</label>
      <input
        class="form-control"
        (input)="onHeightChange($event.target.value)"
      />
    </div>
    <div class="col">
      <label>
        <b>Height</b>
      </label>
      <div>
        <!-- number is the pipe below,
          format: {minIntegerDigits}.{minFractionDigits}-{maxFractionDigits}, rounding is present.-->
        {{ height | number: "1.0-0" }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label>Miles</label>
      <input
        class="form-control"
        (input)="onMilesChange($event.target.value)"
      />
    </div>
    <div class="col">
      <label>
        <b>Kilometers</b>
      </label>
      <div>
        {{ miles | convert }}
      </div>
    </div>
  </div>
</div>

{{ car | json }}
